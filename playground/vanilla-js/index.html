<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css" type="text/css">
  <title>Vanilla JS Playground</title>
</head>
<body>
  <a href="/__inspect/" target="_blank" style="text-decoration: none; margin-top:10px; display: block;">visit /__inspect/ to inspect the intermediate state</a>
  <h1>Vanilla JS Playground</h1>

  <h2>Themes</h2>

  <div id="themes"></div>

  <h3>Features</h3>

  <div id="features"></div>

  <template id="feature">
    <fieldset>
      <legend>name</legend>

      <p>Principal</p>

      <div id="options"></div>
    </fieldset>
  </template>

  <template id="option">
    <label>
      <input type="radio" value="nn">
      <span></span>
    </label>
  </template>

  <script type="module" src="themes.js"></script>
</body>
</html>
