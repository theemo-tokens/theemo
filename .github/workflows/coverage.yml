name: Coverage

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/**"

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup
        uses: ./.github/actions/setup
      - run: pnpm test
      - uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{secrets.QLTY_COVERAGE_TOKEN}}
          files: ${{github.workspace}}/coverage/clover.xml
