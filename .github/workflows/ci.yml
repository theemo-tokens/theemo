name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: wyvox/action@v1
      - run: pnpm build
      - run: pnpm --filter '@theemo/*' lint

  # build:
  #   runs-on: ubuntu-latest

  #   steps:
  #     - uses: wyvox/action@v1
  #     - run: pnpm build

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    # needs: build
    steps:
      - uses: wyvox/action@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm build
      - run: pnpm build:fixtures
      - run: pnpm --filter '@theemo/*' test
